spring:
  application:
    name:
     spring-security-basic
  datasource:
    url: jdbc:h2:mem:user_auth
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

server:
  servlet:
    session:
      timeout: 5m

